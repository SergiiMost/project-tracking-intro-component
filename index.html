<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
</head>

<body>
  <div class="page-wrapper">
    <nav class="nav">
      <img src="./images/logo.svg" alt="logo">
      <div class="nav__links">
        <a href="#" class="nav__link">Product</a>
        <a href="#" class="nav__link">Features</a>
        <a href="#" class="nav__link">Pricing</a>
        <div class="nav__divider"></div>
        <a href="#" class="nav__link nav__link--light">Login</a>
      </div>
      <div class="nav__buttons">
        <img src="./images/icon-hamburger.svg" class="nav__button" alt=" icon hamburger ">
        <img src="./images/icon-close.svg" class="nav__button util-hide" alt="ico close">
      </div>
    </nav>

    <header class="header">
      <div class="header__text">
        <h2 class="header__heading-secondary">
          <span class="util-highlight">new</span> Monograph Dashboard
        </h2>
        <h1 class="header__heading-primary">
          <span class="util-block">Powerful insights</span>
          <span class="util-block">into your team</span>
        </h1>
        <p class="header__description">Project planning and time tracking for agile teams</p>
        <div class="header__action-wrapper">
          <a href="#" class="header__button">Schedule a demo</a>
          <span class="header__action-span">to see a live preview</span>
        </div>
      </div>
      <div class="header__image-container">
        <img src="./images/illustration-devices.svg" class="header__image" alt="main image">
      </div>
    </header>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/sergii-mostovyi/" target="_blank">Sergii Mostovyi</a>.
      </p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>

</html>
